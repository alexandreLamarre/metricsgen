attributes:
    pid:
        description: Process ID
        type: int
    pid.gid:
        description: Process Group ID
        type: int
    cpu.id:
        description : cpu id in the range [0, numCPU]
        type : int
metrics:
    dummy.tcp.connlat:
        short: TCP connection latency ms
        long: "Randomly generated tcp connection latency"
        unit: ms
        metric_type: float
        histogram:
            value_type: ""
            aggregation: ""
        attributes:
            - pid
            - pid.gid
        optional_attributes:
            - cpu.id
    dummy.tcp.rx:
        short: TCP received bytes
        long: Randomly generated tcp received bytes
        unit: bytes
        metric_type: int64
        gauge:
            value_type: ""
            aggregation: ""
        attributes:
            - pid
    dummy.tcp.tx:
        short: TCP transmitted bytes
        long: Randomly generated tcp transmitted bytes
        unit: bytes
        metric_type: int64
        counter:
            value_type: ""
            aggregation: ""
        attributes:
            - pid
            - pid.gid
            - cpu.id
