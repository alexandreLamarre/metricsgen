attributes:
    pid:
        description: Process ID
        type: int
    pid.gid:
        description: Process Group ID
        type: int
    cpu.id:
        description : cpu id in the range [0, numCPU]
        type : int
    cpu.mode:
        description: cpu state
        type: string
        enum: [idle, active]
    random.int:
        description : random enum int
        type: int
        enum : [on, off]
    
metrics:
    dummy.tcp.connlat:
        short: TCP connection latency ms
        long: "Randomly generated tcp connection latency"
        unit: ms
        histogram:
            value_type: "float"
        attributes:
            - pid
            - pid.gid
        optional_attributes:
            - cpu.id
            - random.int
    dummy.tcp.rx:
        short: TCP received bytes
        long: Randomly generated tcp received bytes
        unit: bytes
        gauge:
            value_type: "int64"
        attributes:
            - pid
            - random.int
        optional_attributes:
            - cpu.mode
    dummy.tcp.tx:
        short: TCP transmitted bytes
        long: Randomly generated tcp transmitted bytes
        unit: bytes
        counter:
            value_type: "int"
        attributes:
            - pid
            - pid.gid
            - cpu.id
            - cpu.mode
